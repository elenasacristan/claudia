{% extends 'base.html' %} 

{% load static %}

{% block content %}

<main role="main" class="index inner container">
  <h1 class="cover-heading mb-4">{{index.heading}} <strong>{{index.name}}</strong></>!</h1>
  <p class="lead mb-4 description-index">
    {{index.description1}} <strong>{{index.jobtitle}}</strong>{{index.description2}}
  </p>
  <p class="lead">
    <a href="{% url 'contact' %}" class="btn btn-md cta-button">{{index.cta}}</a>
  </p>
</main>

{% endblock %}
