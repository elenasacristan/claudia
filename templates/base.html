    <title>Claudia Delgado</title>

    <!-- Google font -->
    <link href="{% static 'css/google-fonts.css'%}" rel="stylesheet" />

    <!-- FontAwesome -->
    <link href="{% static 'css/font-awesome.min.css'%}" rel="stylesheet" />

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" />

    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

      .bd-placeholder-img {
        font-size: 1.125rem;

    {% comment %}

    <nav class="navbar navbar-expand-lg navbar-light">
      <a href="{% url 'index' %}" class="logo">
        <img src="{% static 'assets/img/logo_clau.svg' %}" />

      <button

        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="{% url 'index' %}"
            >Home <span class="sr-only">(current)</span></a
          >
          <a class="nav-link" href="{% url 'about' %}">About</a>
          <a class="nav-link" href="{% url 'services' %}">Services</a>
          <a class="nav-link" href="{% url 'contact' %}">Contact</a>
        </div>
      </div>
    </nav>

    {% if messages %} {% for message in messages %}
    <div class="alert-success">{{message}}</div>

    {% endfor %} {% endif %} {% block content %} {% endblock %}

    <footer
      class="footer d-flex flex-column flex-md-row align-items-center justify-content-around"
    >

      >

          class="btn btn-dark btn-social mx-2"
          href="mailto:claudia.delgado86@gmail.com"
          target="_blank"
        >

        </a>
        <a
          class="btn btn-dark btn-social mx-2"
          href="https://www.linkedin.com/in/claudia-delgado-16800550/"
          target="_blank"
        >
          <i class="fa fa-linkedin"></i>
        </a>

    <script src="{% static 'js/typeWriter.js' %}"></script>
