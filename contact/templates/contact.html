{% extends 'base.html' %} 

{% block content %}

<section class="page-section d-flex contact" id="contact">
  <div class="container m-auto">
    <div class="text-center">
      <h3 class="section-heading text-uppercase mb-4">Contact Me</h3>
    </div>
    <form method="POST" id="contactForm" name="sentMessage">
      {% csrf_token %}

      <div class="row align-items-stretch mb-4">
        <div class="col-md-6 d-flex flex-column inputs">
          <div class="form-group">{{contact_form.name}}</div>

          <div class="form-group">{{contact_form.email}}</div>

          <div class="form-group">{{contact_form.phone}}</div>
        </div>
        <div class="col-md-6">
          <div class="form-group form-group-textarea mb-md-0">
           {{contact_form.message}}
          </div>
        </div>
      </div>
      <div class="text-center">
        <div id="success"></div>
        <button
          class="btn btn-lg text-uppercase btn-lg cta-button"
          id="sendMessageButton"
          type="submit"
        >
          Send Message
        </button>
      </div>
    </form>
  </div>
</section>

{% endblock %}
