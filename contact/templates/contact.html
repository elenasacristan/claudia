{% extends 'base.html' %} 

{% block content %}

<section class="page-section d-flex" id="contact">
  <div class="container m-auto">
    <div class="text-center">
      <h2 class="section-heading text-uppercase mb-5">Contact Me</h2>
      {% comment %} <h3 class="section-subheading text-muted lead mb-4">My passion is online marketing, Why donâ€™t we do something together?</h3> {% endcomment %}
    </div>
    <form id="contactForm" name="sentMessage" novalidate="novalidate">
      {% csrf_token %}

      <div class="row align-items-stretch mb-5">
        <div class="col-md-6 d-flex flex-column inputs">
          <div class="form-group">{{contact_form.name}}</div>

          <div class="form-group">{{contact_form.email}}</div>

          <div class="form-group">{{contact_form.phone}}</div>
        </div>
        <div class="col-md-6">
          <div class="form-group form-group-textarea mb-md-0">
           {{contact_form.message}}
          </div>
        </div>
      </div>
      <div class="text-center">
        <div id="success"></div>
        <button
          class="btn btn-lg text-uppercase btn-lg cta-index"
          id="sendMessageButton"
          type="submit"
        >
          Send Message
        </button>
      </div>
    </form>
  </div>
</section>

{% endblock %}
